<mat-toolbar>
  <span>Sistema CELEQ</span>
  <button mat-button routerLink="/">Men√∫</button>
  <button mat-button routerLink="/usuarios" *ngIf="revisarPermiso('2')">Usuarios</button>
  <button mat-button routerLink="/unidades" *ngIf="revisarPermiso('6')">Unidades</button>
  <button mat-button [matMenuTriggerFor]="grupos" *ngIf="revisarPermiso('10') || revisarPermiso('14')">Grupos</button>
  <mat-menu #grupos="matMenu">
    <button mat-menu-item routerLink="/grupos" *ngIf="revisarPermiso('10')">Ver grupos</button>
    <button mat-menu-item routerLink="/grupos/asignar" *ngIf="revisarPermiso('14')">Asignar usuarios</button>
  </mat-menu>
  <span class="spacer"></span>
  <mat-icon>person</mat-icon><span style="font-size: medium">{{authService.getNombreCompleto()}}</span>
  <button class="padd" mat-button (click)="logout()">Logout</button>
</mat-toolbar>
