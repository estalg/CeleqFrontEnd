<div class="container">

  <h2>Grupos</h2>

  <div style="margin-top: -3rem">
    <button mat-stroked-button class="botonAgregar" [routerLink]="['/grupos', 'agregar', 'nuevo']">Agregar</button>

    <mat-form-field class="barraBusqueda">
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Buscar">
    </mat-form-field>

    <div class="mat-elevation-z2">
      <table mat-table [dataSource]="dataSource" matSort>
        <ng-container matColumnDef="descripcion">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Descripci√≥n</th>
          <td mat-cell *matCellDef="let grupo">{{grupo.descripcion}}</td>
        </ng-container>

        <ng-container matColumnDef="acciones">
          <th mat-header-cell *matHeaderCellDef>Acciones</th>
          <td mat-cell *matCellDef="let grupo">
            <button mat-stroked-button class="botonesTabla" [routerLink]="['/grupos', 'visualizar', grupo.descripcion]">Detalles</button>
            <button mat-stroked-button class="botonesTabla" [routerLink]="['/grupos', 'editar', grupo.descripcion]">Editar</button>
            <button mat-stroked-button class="botonesTabla" (click)="abrirDialogoConfirmacion(grupo.descripcion)">Eliminar</button>
          </td>

        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[10, 15, 20]" showFirstLastButtons></mat-paginator>
    </div>
  </div>

</div>
