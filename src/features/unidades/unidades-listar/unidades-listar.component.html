<div class="container">

  <h2>Unidades</h2>

  <div style="margin-top: -3rem">
    <button mat-button class="botonAgregar" [routerLink]="['../unidades', 'agregar', 'nuevo']">Agregar</button>

    <mat-form-field class="barraBusqueda">
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Buscar">
    </mat-form-field>

    <div class="mat-elevation-z2">
      <table mat-table [dataSource]="dataSource" matSort>

        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Unidad</th>
          <td mat-cell *matCellDef="let unidad">{{unidad.nombre}}</td>
        </ng-container>

        <ng-container matColumnDef="encargado">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Encargado</th>
          <td mat-cell *matCellDef="let unidad">{{unidad.encargado}}</td>
        </ng-container>

        <ng-container matColumnDef="acciones">
          <th mat-header-cell *matHeaderCellDef>Acciones</th>
          <td mat-cell *matCellDef="let unidad">
            <button mat-button class="botonesTabla" [routerLink]="['../unidades', 'editar', unidad.nombre]">Editar</button>
          </td>

        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[10, 15, 20]" showFirstLastButtons></mat-paginator>
    </div>
  </div>

  <button mat-button class="botonesAceptarCancelar" [routerLink]="['/']">Volver</button>
</div>
