<div class="container">

  <h2>Clientes</h2>

  <div style="margin-top: -3rem">

    <button mat-button class="botonAgregar" [routerLink]="['/vinculo-externo/clientes', 'agregar', 'nuevo']">Agregar</button>

    <mat-form-field class="barraBusqueda">
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Buscar">
    </mat-form-field>

    <div class="mat-elevation-z2">
      <table mat-table [dataSource]="dataSource" matSort>
        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
          <td mat-cell *matCellDef="let cliente">{{cliente.nombre}}</td>
        </ng-container>

        <ng-container matColumnDef="telefono">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Teléfono</th>
          <td mat-cell *matCellDef="let cliente">{{cliente.telefono2}}</td>
        </ng-container>

        <ng-container matColumnDef="telefono2">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Teléfono2</th>
          <td mat-cell *matCellDef="let cliente">{{cliente.telefono2}}</td>
        </ng-container>

        <ng-container matColumnDef="correo">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Correo</th>
          <td mat-cell *matCellDef="let cliente">{{cliente.correo}}</td>
        </ng-container>

        <ng-container matColumnDef="fax">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Fax</th>
          <td mat-cell *matCellDef="let cliente">{{cliente.fax}}</td>
        </ng-container>

        <ng-container matColumnDef="direccion">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Dirección</th>
          <td mat-cell *matCellDef="let cliente">{{cliente.direccion}}</td>
        </ng-container>

        <ng-container matColumnDef="acciones">
          <th mat-header-cell *matHeaderCellDef>Acciones</th>
          <td mat-cell *matCellDef="let cliente">
            <button mat-button class="botonesTabla" [routerLink]="['/vinculo-externo/clientes', 'editar', cliente.nombre]">Editar</button>
          </td>

        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[10, 15, 20]" showFirstLastButtons></mat-paginator>
    </div>

    <button mat-button class="botonesAceptarCancelar" [routerLink]="['/']">Volver</button>

  </div>
</div>
