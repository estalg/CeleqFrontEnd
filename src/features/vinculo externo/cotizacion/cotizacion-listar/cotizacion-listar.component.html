<div class="container">

  <h2>Cotizaciones</h2>

  <div style="margin-top: -3rem">

    <button mat-button class="botonAgregar" [routerLink]="['/vinculo-externo/cotizacion', 'agregar', 'nuevo', 'nuevo']">Agregar</button>

    <mat-form-field class="barraBusqueda">
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Buscar">
    </mat-form-field>

    <div class="mat-elevation-z2">
      <table mat-table [dataSource]="dataSource" matSort>
        <ng-container matColumnDef="consecutivo">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Consecutivo</th>
          <td mat-cell *matCellDef="let cotizacion">{{'CELEQ-VE-' + cotizacion.id + '-' + cotizacion.anno}}</td>
        </ng-container>

        <ng-container matColumnDef="cliente">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Cliente</th>
          <td mat-cell *matCellDef="let cotizacion">{{cotizacion.cliente}}</td>
        </ng-container>

        <ng-container matColumnDef="fechaCotizacion">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Fecha de emisi√≥n</th>
          <td mat-cell *matCellDef="let cotizacion">{{cotizacion.fechaCotizacion}}</td>
        </ng-container>

        <ng-container matColumnDef="acciones">
          <th mat-header-cell *matHeaderCellDef>Acciones</th>
          <td mat-cell *matCellDef="let cotizacion">
            <button mat-button class="botonesTabla" [routerLink]="['/vinculo-externo/cotizacion', 'visualizar', cotizacion.id, cotizacion.anno]">Detalles</button>
            <button mat-button class="botonesTabla" [routerLink]="['/vinculo-externo/cotizacion', 'editar', cotizacion.id, cotizacion.anno]">Editar</button>
          </td>

        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[10, 15, 20]" showFirstLastButtons></mat-paginator>
    </div>

    <button mat-button class="botonesAceptarCancelar" [routerLink]="['/']">Volver</button>

  </div>
</div>
