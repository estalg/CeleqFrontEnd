<div class="container">

  <h2>Análisis para cotización</h2>

  <br><br><br>

  <div style="margin-top: -3rem">

    <div class="mat-elevation-z2">
      <table mat-table [dataSource]="dataSource" matSort>

        <ng-container matColumnDef="descripcion">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Análisis</th>
          <td mat-cell *matCellDef="let analisis">{{analisis.descripcion}}</td>
        </ng-container>

        <ng-container matColumnDef="metodo">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Método</th>
          <td mat-cell *matCellDef="let analisis">{{analisis.metodo}}</td>
        </ng-container>

        <ng-container matColumnDef="precio">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Precio</th>
          <td mat-cell *matCellDef="let analisis">{{analisis.precio}}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"
                (dblclick)="guardarAnalisis(row)">
        </tr>

      </table>
    </div>

  </div>

  <button mat-button class="botonesAceptarCancelar" (click)="cerrar()">Volver</button>
</div>
