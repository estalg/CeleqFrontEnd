<div class="container">

  <h2>Localizaciones</h2>

  <div style="margin-top: -3rem">

    <button mat-button class="botonAgregar" [routerLink]="['/vinculo-externo/localizaciones', 'agregar', 'nuevo', 'nuevo', 'nuevo']">Agregar</button>

    <mat-form-field class="barraBusqueda">
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Buscar">
    </mat-form-field>

    <div class="mat-elevation-z2">
      <table mat-table [dataSource]="dataSource" matSort>
        <ng-container matColumnDef="provincia">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Provincia</th>
          <td mat-cell *matCellDef="let localizacion">{{localizacion.provincia}}</td>
        </ng-container>

        <ng-container matColumnDef="canton">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Cant√≥n</th>
          <td mat-cell *matCellDef="let localizacion">{{localizacion.canton}}</td>
        </ng-container>

        <ng-container matColumnDef="localidad">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Localidad</th>
          <td mat-cell *matCellDef="let localizacion">{{localizacion.localidad}}</td>
        </ng-container>

        <ng-container matColumnDef="distancia">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Distancia</th>
          <td mat-cell *matCellDef="let localizacion">{{localizacion.distancia}}</td>
        </ng-container>

        <ng-container matColumnDef="hospedaje">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Hospedaje</th>
          <td mat-cell *matCellDef="let localizacion">{{localizacion.hospedaje}}</td>
        </ng-container>

        <ng-container matColumnDef="acciones">
          <th mat-header-cell *matHeaderCellDef>Acciones</th>
          <td mat-cell *matCellDef="let localizacion">
            <button mat-button class="botonesTabla" [routerLink]="['/vinculo-externo/localizaciones', 'visualizar', localizacion.provincia, localizacion.canton, localizacion.localidad]">Detalles</button>
            <button mat-button class="botonesTabla" [routerLink]="['/vinculo-externo/localizaciones', 'editar', localizacion.provincia, localizacion.canton, localizacion.localidad]">Editar</button>
            <button mat-button class="botonesTabla" (click)="abrirDialogoConfirmacion(localizacion.provincia, localizacion.canton, localizacion.localidad)">Eliminar</button>
          </td>

        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[10, 15, 20]" showFirstLastButtons></mat-paginator>
    </div>

    <button mat-button class="botonesAceptarCancelar" [routerLink]="['/']">Volver</button>

  </div>
</div>
