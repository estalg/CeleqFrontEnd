<div class="container">

  <h2>Aranceles</h2>

  <br><br><br>

  <div style="margin-top: -3rem">

    <div class="mat-elevation-z2">
      <table mat-table [dataSource]="dataSource" matSort>

        <ng-container matColumnDef="tipo">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Tipo</th>
          <td mat-cell *matCellDef="let arancel">
            <p *ngIf="arancel.tipo === 'HE'">
              Horas Estudiante
            </p>
            <p *ngIf="arancel.tipo === 'HA'">
              Horas Asistente
            </p>
            <p *ngIf="arancel.tipo === 'HAP'">
              Horas Asistente Posgrado
            </p>
          </td>
        </ng-container>

        <ng-container matColumnDef="monto">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Monto</th>
          <td mat-cell *matCellDef="let arancel">â‚¡ {{arancel.monto}}</td>
        </ng-container>

        <ng-container matColumnDef="acciones">
          <th mat-header-cell *matHeaderCellDef>Acciones</th>
          <td mat-cell *matCellDef="let arancel">
            <button mat-button class="botonesTabla" (click)="abrirDialogoEditar(arancel.tipo, arancel.monto)">Editar</button>
          </td>

        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>

  </div>
</div>
