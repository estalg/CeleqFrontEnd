<div class="container">
  <form [formGroup]="formSolicitud">
    <h2>Finalizar solicitud de mantenimimento</h2>
    <mat-card class="container">

        <mat-form-field>
          <input matInput placeholder="Consecutivo" formControlName="consecutivo">
        </mat-form-field>

        <mat-form-field>
          <input matInput placeholder="Nombre del solicitante" formControlName="nombreSolicitante">
        </mat-form-field>

        <mat-form-field>
          <input matInput placeholder="Teléfono" formControlName="telefono">
        </mat-form-field>

        <mat-form-field>
          <input matInput placeholder="Contacto Adicional" formControlName="contactoAdicional">
        </mat-form-field>

        <mat-form-field>
          <input matInput placeholder="Urgencia" formControlName="urgencia">
        </mat-form-field>

        <mat-form-field>
          <input matInput placeholder="Área de trabajo" formControlName="areaTrabajo">
        </mat-form-field>

        <mat-form-field>
          <input matInput placeholder="Lugar de trabajo" formControlName="lugarTrabajo">
        </mat-form-field>

        <mat-form-field>
          <input matInput placeholder="Descripción del trabajo" formControlName="descripcionTrabajo">
        </mat-form-field>

        <mat-form-field>
          <input matInput placeholder="Estado" formControlName="estado">
        </mat-form-field>

      <button mat-stroked-button color="primary" (click)="descargar('Hola')">Descargar</button>
      <div>
      <a href="http://127.0.0.1:81/celeqBackEnd/api/archivos/uploads/5d66f765a4791-horario-i-2019.pdf" download>
        <button mat-stroked-button>Decargar</button>
      </a>
      </div>

    </mat-card>

    <mat-card class="container">
      <mat-form-field>
        <mat-label>Período de ejecución</mat-label>
        <mat-select required formControlName="periodo">
          <mat-option [value]="'Inmediato'">
            Inmediato
          </mat-option>
          <mat-option [value]="'1-2 semanas'">
            1-2 semanas
          </mat-option>
          <mat-option [value]="'2-3 semanas'">
            2-3 semanas
          </mat-option>
          <mat-option [value]="'1-2 meses'">
            1-2 meses
          </mat-option>
          <mat-option [value]="'2-4 meses'">
            2-4 meses
          </mat-option>
          <mat-option [value]="'Más de 4 meses'">
            Más de 4 meses
          </mat-option>
        </mat-select>

        <mat-error *ngIf="periodo.errors?.required && periodo.touched">
          Este campo es obligatorio
        </mat-error>
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="Observaciones asignadas" formControlName="observaciones" required>
        <mat-error *ngIf="observaciones.errors?.required && observaciones.touched">
          Este campo es obligatorio
        </mat-error>
      </mat-form-field>

    </mat-card>

    <button mat-button class="botonesAceptarCancelar" type="submit" (click)="finalizar()" [disabled]="formSolicitud.invalid">Aceptar</button>

    <button mat-button class="botonesAceptarCancelar" type="button" (click)="cancelar()">Cancelar</button>
  </form>
</div>
