<div class="container">

  <mat-card class="loginCard">

    <div style="margin-bottom: 15px">
      <img src="../../assets/imagenes/logoIogin.png">
    </div>

    <form [formGroup]="formCorreo" *ngIf="id === 'correo'">

        <label for="correo">Correo</label>
        <input id="correo" formControlName="correo" class="form-control">
        <mat-error *ngIf="correo.errors?.required && correo.touched">
          Este campo es obligatorio
        </mat-error>
        <mat-error *ngIf="correo.errors?.email && correo.touched">
          El correo no cumple con un formto v치lido
        </mat-error>

    </form>

    <form [formGroup]="formContrasenna" *ngIf="id !== 'correo'">
      <div class="form-group">
        <label for="pass">Contrase침a nueva</label>
        <input id="pass" type="password" formControlName="contrasenna" class="form-control">
        <mat-error *ngIf="contrasenna.errors?.required && contrasenna.touched">
          Este campo es obligatorio
        </mat-error>
      </div>

      <div class="form-group">
        <label for="pass2">Repita la contrase침a</label>
        <input id="pass2" type="password" formControlName="repetirContrasenna" class="form-control">
        <mat-error *ngIf="repetirContrasenna.errors?.required && repetirContrasenna.touched">
          Este campo es obligatorio
        </mat-error>
      </div>
    </form>


    <div class="form-group">
      <button mat-button (click)="enviarCorreo()" [disabled]="formCorreo.invalid" class="mat-stroked-button botonAgregar" *ngIf="id==='correo'">
        Enviar correo
      </button>
      <button mat-button (click)="cambiarContrasenna()" [disabled]="formContrasenna.invalid" class="mat-stroked-button botonAgregar" *ngIf="id!=='correo'">
        Cambiar contrase침a
      </button>

      <button mat-button (click)="cancelar()" class="mat-stroked-button botonAgregar">
        Cancelar
      </button>
    </div>

  </mat-card>

</div>
