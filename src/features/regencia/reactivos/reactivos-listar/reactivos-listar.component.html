<div class="container">

  <h2>Reactivos</h2>

  <div style="margin-top: -3rem">
    <button mat-button class="botonAgregar" [routerLink]="['/regencia/reactivos', 'agregar', 'nuevo', 'nuevo']">Agregar</button>

    <mat-form-field class="barraBusqueda">
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Buscar">
    </mat-form-field>

    <div class="mat-elevation-z2">
      <table mat-table [dataSource]="dataSource" matSort>

        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
          <td mat-cell *matCellDef="let reactivo">{{reactivo.nombre}}</td>
        </ng-container>

        <ng-container matColumnDef="pureza">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Pureza</th>
          <td mat-cell *matCellDef="let reactivo">{{reactivo.pureza}}</td>
        </ng-container>

        <ng-container matColumnDef="cantidad">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Cantidad</th>
          <td mat-cell *matCellDef="let reactivo">{{reactivo.cantidad}}</td>
        </ng-container>

        <ng-container matColumnDef="estado">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Estado</th>
          <td mat-cell *matCellDef="let reactivo">{{reactivo.estado}}</td>
        </ng-container>

        <ng-container matColumnDef="estante">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Estante</th>
          <td mat-cell *matCellDef="let reactivo">{{reactivo.estante}}</td>
        </ng-container>

        <ng-container matColumnDef="acciones">
          <th mat-header-cell *matHeaderCellDef>Acciones</th>
          <td mat-cell *matCellDef="let reactivo">
            <button mat-button class="botonesTabla" [routerLink]="['/regencia/reactivos', 'visualizar', reactivo.nombre, reactivo.pureza]">Detalles</button>
            <button mat-button class="botonesTabla" [routerLink]="['/regencia/reactivos', 'editar', reactivo.nombre, reactivo.pureza]">Editar</button>
            <button mat-button class="botonesTabla" (click)="abrirDialogoConfirmacion(reactivo.nombre, reactivo.pureza)">Eliminar</button>
          </td>

        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[10, 15, 20]" showFirstLastButtons></mat-paginator>
    </div>
  </div>

  <button mat-button class="botonesAceptarCancelar" [routerLink]="['/']">Volver</button>

</div>
