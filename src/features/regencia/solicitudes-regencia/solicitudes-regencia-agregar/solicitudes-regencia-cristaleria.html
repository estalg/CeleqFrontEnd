<mat-form-field class="barraBusqueda">
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Buscar">
</mat-form-field>

<table mat-table [dataSource]="dataSource" matSort>

  <ng-container matColumnDef="select">
    <th mat-header-cell *matHeaderCellDef>Selecci√≥n</th>
    <td mat-cell *matCellDef="let row">
      <mat-checkbox (click)="$event.stopPropagation()"
                    (change)="$event ? selection.toggle(row) : null"
                    [checked]="selection.isSelected(row)"
                    [aria-label]="checkboxLabel(row)"
                    color="primary">

      </mat-checkbox>
    </td>
  </ng-container>

  <ng-container matColumnDef="nombre">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
    <td mat-cell *matCellDef="let cristaleria">{{cristaleria.nombre}}</td>
  </ng-container>

  <ng-container matColumnDef="material">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Material</th>
    <td mat-cell *matCellDef="let cristaleria">{{cristaleria.material}}</td>
  </ng-container>

  <ng-container matColumnDef="capacidad">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Capacidad</th>
    <td mat-cell *matCellDef="let cristaleria">{{cristaleria.capacidad}}</td>
  </ng-container>

  <ng-container matColumnDef="cantidad">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Estado</th>
    <td mat-cell *matCellDef="let cristaleria">{{cristaleria.cantidad}}</td>
  </ng-container>

  <ng-container matColumnDef="caja">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Estante</th>
    <td mat-cell *matCellDef="let cristaleria">{{cristaleria.caja}}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
<mat-paginator [pageSizeOptions]="[5, 10, 15]" showFirstLastButtons></mat-paginator>
<button mat-button [mat-dialog-close]="selection.selected" cdkFocusInitial>Ok</button>
