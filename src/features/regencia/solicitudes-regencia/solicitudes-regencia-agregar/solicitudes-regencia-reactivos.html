<mat-form-field class="barraBusqueda">
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Buscar">
</mat-form-field>

<table mat-table [dataSource]="dataSource" matSort>

  <ng-container matColumnDef="select">
    <th mat-header-cell *matHeaderCellDef>
      <mat-checkbox [checked]="selection.hasValue() && isAllSelected()"
                    [indeterminate]="selection.hasValue() && !isAllSelected()"
                    [aria-label]="checkboxLabel()">
      </mat-checkbox>
    </th>
    <td mat-cell *matCellDef="let row">
      <mat-checkbox (click)="$event.stopPropagation()"
                    (change)="$event ? selection.toggle(row) : null"
                    [checked]="selection.isSelected(row)"
                    [aria-label]="checkboxLabel(row)">
      </mat-checkbox>
    </td>
  </ng-container>

  <ng-container matColumnDef="nombre">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
    <td mat-cell *matCellDef="let reactivo">{{reactivo.nombre}}</td>
  </ng-container>

  <ng-container matColumnDef="pureza">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Pureza</th>
    <td mat-cell *matCellDef="let reactivo">{{reactivo.pureza}}</td>
  </ng-container>

  <ng-container matColumnDef="cantidad">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Cantidad</th>
    <td mat-cell *matCellDef="let reactivo">{{reactivo.cantidad}}</td>
  </ng-container>

  <ng-container matColumnDef="estado">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Estado</th>
    <td mat-cell *matCellDef="let reactivo">{{reactivo.estado}}</td>
  </ng-container>

  <ng-container matColumnDef="estante">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Estante</th>
    <td mat-cell *matCellDef="let reactivo">{{reactivo.estante}}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
<mat-paginator [pageSizeOptions]="[5, 10, 15]" showFirstLastButtons></mat-paginator>
