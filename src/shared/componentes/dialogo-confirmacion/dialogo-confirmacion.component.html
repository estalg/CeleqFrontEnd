<div class="contenedor">
  <mat-icon class="iconoAfirmacion" *ngIf="datos.tipoMensaje==='afirmacion'">thumb_up</mat-icon>
  <mat-icon class="iconoError" *ngIf="datos.tipoMensaje==='error'">error</mat-icon>
  <mat-icon class="iconoConfirmacion" *ngIf="datos.tipoMensaje==='confirmacion'">warning</mat-icon>
  <div mat-dialog-content class="text-center">
    {{ datos.mensaje }}
  </div>
</div>
<br>
<div mat-dialog-actions class="justify-content-center">
  <button mat-button *ngIf="datos.tipoMensaje==='confirmacion'" [mat-dialog-close]="true">SÃ­</button>
  <button mat-button *ngIf="datos.tipoMensaje==='confirmacion'" (click)="cerrar()">No</button>
  <button mat-button *ngIf="datos.tipoMensaje==='afirmacion' || datos.tipoMensaje==='error'" (click)="cerrar()">Aceptar</button>
</div>
