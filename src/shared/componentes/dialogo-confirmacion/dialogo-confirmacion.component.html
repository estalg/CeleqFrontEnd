<div class="contenedor">
  <mat-icon *ngIf="datos.tipoMensaje==='afirmacion'" style="color:green;font-size: 48px;horiz-align: center">thumb_up</mat-icon>
  <mat-icon *ngIf="datos.tipoMensaje==='error'" style="color:red;font-size: 48px;">error</mat-icon>
  <mat-icon *ngIf="datos.tipoMensaje==='confirmacion'" style="color:yellow;font-size: 48px;horiz-align: center">warning</mat-icon>
  <div mat-dialog-content class="text-center">
    {{ datos.mensaje }}
  </div>
</div>
<div mat-dialog-actions class="justify-content-center">
  <button mat-button *ngIf="datos.tipoMensaje==='confirmacion'" [mat-dialog-close]="true">SÃ­</button>
  <button mat-button *ngIf="datos.tipoMensaje==='confirmacion'" (click)="cerrar()">No</button>
  <button mat-button *ngIf="datos.tipoMensaje==='afirmacion'" (click)="cerrar()">Aceptar</button>
</div>
